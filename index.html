<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://unpkg.com/vue@2.5.17"></script>
</head>

<body>
  <div id="fruits-counter">
    <div v-for="fruit in fruits">
      {{fruit.name}}
      <counter-button v-on:increment="incrementCartStatus()">
      </counter-button>
    </div>
    <p>sum: {{total}}</p>
  </div>
  <script>
    let counterButton = Vue.extend({
      template: `<span>{{counter}} ko 
          <button v-on:click="addToCart">add</button></span>`,
      data:function(){
        return {
          counter: 0
        }
      },
      methods: {
        addToCart: function(){
          this.counter += 1;
          this.$emit('increment')
        }
      },
    })
    new Vue({
      el: '#fruits-counter',
      components:{
        'counter-button': counterButton
      },
      data: {
        total:0,
        fruits:[
          {name:'nasi'},
          {name:'itigo'},
        ]
      },
      methods: {
        incrementCartStatus: function(){
          this.total += 1
        }
      }
    })
  </script>
</body>

</html>
